	<form id="signup" class="view">
		<fieldset>
			<legend>Signup</legend>
			<div>
				<label for="firstname">First Name</label>
				<input type="text" id="firstname" name="firstname">
			</div>
			<div>
				<label for="username">Last Name</label>
				<input type="text" id="lastname" name="lastname">
			</div>
			<div>
				<label for="username">Username</label>
				<input type="text" id="username" name="username">
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
			</div>
			<div>
				<label for="conf-password">Confirm Password</label>
				<input type="password" id="conf-password" name="conf-password">
			</div>
			<button type="submit">Signup</button> Already have an account? <a href="" class="viewLogin">Login</a>
		</fieldset>
	</form>

	<form id="login" class="view">
		<fieldset>
			<legend>Login</legend>
			<div>
				<label for="username">Username</label>
				<input type="text" id="username" name="username">
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
			</div>
			<button type="submit">Login</button> Don't have an account? <a href="" class="viewSignup">Signup</a>
		</fieldset>
	</form>

	<div id="confirmation" class="view">
		<fieldset>
			<legend>Confirmation</legend>
			<div>Your account is succesfully created!</div>
			<button>Click to Login</button>
		</fieldset>
	</div>

	<form id="dashboard" class="view">
		<fieldset>
				<legend>Dashboard</legend>
				<div class="query">
					<label for="input">What can I translate for you?</label>
					<input type="text" id="input" name="input" placeholder="Enter Text">
					<label class="language" for="language">Select translation language</label>
					<select name="language" id='language' required>
						<option value="0" selected>French</option>
						<option value="1">German</option>
						<option value="2">Italian</option>
						<option value="3">Japanese</option>
						<option value="4">Portuguese-Br</option>
						<option value="5">Spanish</option>
					</select>
					<button class="translate js-translateNow">Translate Now</button>
					<button class="saveToList js-saveToList">Save to List</button>
				</div>
				<div class="output"> </div>
			</fieldset>
			<fieldset>
					<legend>Saved Phrases</legend>
					<div class="container"> 
						<button class="edit">Edit</button>
						<ul class="results">
							
						</ul>
					</div>
			</fieldset>
	</form>

	<form id="edit" class="view">
			<fieldset>
					<legend>Edit Phrases</legend>
					<div class="container"> 
						<ul class="edit-results">
						
						</ul>
					</div>
					<button class="js-viewDashboard">Return to Dashboard</button>
			</fieldset>
	</form>

	<form id="editDetail" class="view">
		<fieldset>
				<legend>Detail</legend>
				<div class="container"> 
					<label for="name">Edit:</label>
					<input type="text" name="phrase">
				</div>
				<button type="submit" class="submit-edit">Save</button> 
				<button class="js-viewDashboard">Return to Dashboard</button>
		</fieldset>
</form>
