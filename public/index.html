<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Text to Speech Translation App</title>
	<meta name="description" content="A text-to-speech translation travel app">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<link rel="stylesheet" href="	http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" type="text/css" href="/style.css"> 
	<link href="https://fonts.googleapis.com/css?family=Lobster|News+Cycle|Roboto" rel="stylesheet">
</head>

<body>
<main role="main">
<header role="banner">
	<h1>TEXT TO SPEECH TRANSLATION APP</h1>
	<ul id="nav" class="nav-view js-nav-view">
			<li>Hello User!</li>
			<li><a href="" class="viewLogout js-viewLogout">Logout</a></li>
		</ul>
</header>
	
	<form id="signup" class="view">
		<fieldset>
			<legend>Sign Up</legend>
			<div class="container">					
			<div>
				<label for="firstname">First Name</label>
				<input type="text" id="firstname" name="firstname">
			</div>
			<div>
				<label for="lastname">Last Name</label>
				<input type="text" id="lastname" name="lastname">
			</div>
			<div>
				<label for="username">Username</label>
				<input type="text" id="username" name="username">
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
			</div>
			<!-- <div>
				<label for="conf-password">Confirm Password</label>
				<input type="password" id="conf-password" name="conf-password">
			</div> -->
		</div>		
			<button type="submit">Sign Up</button> 
			<p>Already have an account? <a href="" class="viewLogin">Login</a></p>
		</fieldset>
	</form>

	<form id="login" class="view">
		<fieldset>
			<legend>Login</legend>
			<div>
				<label for="username">Username</label>
				<input type="text" id="username" name="username">
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
			</div>
			<button type="submit">Login</button> 
			<p>Don't have an account? <a href="" class="viewSignup">Signup</a></p>
		</fieldset>
	</form>

	<div id="confirmation" class="view">
		<fieldset>
			<legend>Confirmation</legend>
			<p>Your account is succesfully created!</p>
			<button>Click to Login</button>
		</fieldset>
	</div>

	<form id="dashboard" class="view">
		<fieldset>
				<legend>Dashboard</legend>
				<div class="query">
					<input type="text" id="input" name="input" placeholder="Enter Text to Translate">
					<label class="language" for="language">Select language:</label>
					<select name="language" id='language' required>
						<option value="0" selected>French</option>
						<option value="1">German</option>
						<option value="2">Italian</option>
						<!-- <option value="3">Japanese</option> -->
						<option value="4">Portuguese-Br</option>
						<option value="5">Spanish</option>
					</select>
					<div class="output">Your text will translate here.</div>	
					<button class="translate js-translateNow">Translate Now</button>
					<button class="saveToList js-saveToList">Save to List</button>
				</div>
			</fieldset>
			<fieldset id="saved-phrases">
					<legend>Saved Phrases</legend>
					<div class="saved-phrases-container"> 
						<button class="edit-list">Edit List</button>
						<ul class="results">
							<!-- Result gets rendered here -->
						</ul>
					</div>
			</fieldset>
	</form>

	<form id="edit" class="view">
			<fieldset>
					<legend>Edit Phrases</legend>
					<div class="edit-container"> 
						<ul class="edit-results">
						
						</ul>
					</div>
					<button class="viewDashboard js-viewDashboard">Return to Dashboard</button>
			</fieldset>
	</form>

	<form id="editDetail" class="view">
		<fieldset>
				<legend>Phrase Editor</legend>
				<div class="container"> 
					<input type="text" name="phrase">
				</div>
				<button type="submit" class="submit-edit">Save</button> 
				<button class="js-viewDashboard">Return to Dashboard</button>
		</fieldset>
	</form>

	<audio class="audio" autoplay hidden="true">
	</audio>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<script>
		window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')
	</script>

	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="/js/fetch.js"></script>
	<script src="/js/render.js"></script>
	<script src="/js/handle.js"></script>
	<script src="/js/app.js"></script>
</main>
</body>

</html>
